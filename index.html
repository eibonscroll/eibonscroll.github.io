<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Michael G. Purvis — Senior Software Engineer | Agentic AI</title>
<meta name="description" content="Resume and portfolio of Michael Galbraith Purvis — Senior Software Engineer with expertise in C++, AI/ML, Unreal Engine, and Full Stack development.">
<meta name="keywords" content="Michael Purvis, Resume, Senior Software Engineer, AI, Unreal Engine, UE5, Prompt Engineering">
<meta name="author" content="Michael Galbraith Purvis">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0a0f;
  --fg: #e0e0e0;
  --muted: #7dd3fc;
  --accent: #ff00ff;
  --accent2: #00ffe5;
  --chip: #222;
}
body {
  font: 16px/1.6 "Share Tech Mono", monospace, system-ui;
  background: linear-gradient(180deg, #050510, #0a0a0f 90%);
  color: var(--fg);
  margin: 0;
}
.page {
  max-width: 900px;
  margin: 40px auto;
  padding: 0 24px 80px;
  background: rgba(10,10,20,0.85);
  border: 2px solid var(--accent2);
  box-shadow: 0 0 15px var(--accent2), 0 0 30px var(--accent);
  border-radius: 8px;
}
header {
  border-bottom: 2px solid var(--accent);
  padding-bottom: 16px;
  margin-bottom: 20px;
  text-align: center;
}
h1 {
  margin: 0;
  font-size: 36px;
  color: var(--accent2);
  text-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent2);
}
.label {
  color: var(--accent);
  font-weight: 600;
  margin-top: 6px;
  text-shadow: 0 0 6px var(--accent);
}
.contact a, .contact {
  color: var(--muted);
}
h2 {
  margin: 28px 0 10px;
  font-size: 20px;
  text-transform: uppercase;
  color: var(--accent);
  border-left: 4px solid var(--accent2);
  padding-left: 8px;
  text-shadow: 0 0 6px var(--accent);
}
.item {
  margin: 12px 0 16px;
  padding: 10px 14px;
  border-left: 2px solid var(--accent2);
  background: rgba(255,255,255,0.02);
  transition: background 0.3s;
}
.item:hover {
  background: rgba(255,255,255,0.08);
}
.item .hdr {
  font-weight: 700;
  color: var(--accent2);
  text-shadow: 0 0 4px var(--accent2);
}
.dates {
  color: var(--muted);
  font-size: 0.9em;
}
ul {
  margin: 6px 0 8px 20px;
}
a {
  color: var(--accent2);
  text-decoration: none;
}
a:hover {
  text-shadow: 0 0 4px var(--accent);
}
</style>
</head>
<body>
<div class="page">
  <header>
    <h1 id="name"></h1>
    <div class="label" id="label"></div>
    <div class="contact" id="contact"></div>
  </header>

  <section id="summary"></section>
  <section>
    <h2>Skills</h2>
    <div id="skills"></div>
  </section>
  <section>
    <h2>Experience</h2>
    <div id="work"></div>
  </section>
  <section>
    <h2>Projects</h2>
    <div id="projects"></div>
  </section>
  <section>
    <h2>Education</h2>
    <div id="education"></div>
  </section>
</div>

<script>
(function(){
  const esc = s => String(s ?? '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
  const $ = id => document.getElementById(id);

  fetch('resume.json')
    .then(r => r.json())
    .then(r => {
      // basics
      $('name').textContent = r.basics?.name ?? '';
      $('label').textContent = r.basics?.label ?? '';
      const email = r.basics?.email ? `<a href="mailto:${esc(r.basics.email)}">${esc(r.basics.email)}</a>` : '';
      const phone = r.basics?.phone ? esc(r.basics.phone) : '';
      const loc = [r.basics?.location?.city, r.basics?.location?.region, r.basics?.location?.countryCode].filter(Boolean).join(', ');
      const profiles = (r.basics?.profiles||[]).map(p => `<a href="${esc(p.url)}" target="_blank" rel="noopener">${esc(p.network)}</a>`).join(' • ');
      $('contact').innerHTML = [email, phone, loc, profiles].filter(Boolean).join(' • ');
      $('summary').innerHTML = r.basics?.summary ? `<p>${esc(r.basics.summary)}</p>` : '';

      // skills
      $('skills').innerHTML = (r.skills||[])
        .map(s => `<div class="item"><span class="hdr">${esc(s.name)}:</span> ${esc((s.keywords||[]).join(', '))}</div>`).join('');

      // work
      $('work').innerHTML = (r.work||[])
        .map(w => `
          <div class="item">
            <div class="hdr">${esc(w.position||'')} @ ${esc(w.name||'')}</div>
            <div class="dates">${esc(w.startDate||'')} – ${esc(w.endDate||'Present')}</div>
            ${w.summary ? `<div>${esc(w.summary)}</div>` : ''}
            ${(w.highlights||[]).length ? `<ul>${w.highlights.map(h=>`<li>${esc(h)}</li>`).join('')}</ul>` : ''}
          </div>`).join('');

      // projects
      $('projects').innerHTML = (r.projects||[])
        .map(p => `
          <div class="item">
            <div class="hdr">${esc(p.name||'')}${p.entity? ' — ' + esc(p.entity):''}</div>
            <div class="dates">${esc(p.startDate||'')} – ${esc(p.endDate||'Present')}</div>
            <div>${[...(p.roles||[])].join(', ')}</div>
            ${p.summary ? `<div>${esc(p.summary)}</div>` : ''}
          </div>`).join('');

      // education
      $('education').innerHTML = (r.education||[])
        .map(e => `
          <div class="item">
            <div class="hdr">${esc(e.institution||'')}</div>
            <div class="dates">${esc(e.startDate||'')} – ${esc(e.endDate||'')}</div>
            <div><em>${esc(e.studyType||'')} — ${esc(e.area||'')}</em></div>
          </div>`).join('');
    })
    .catch(err => {
      document.body.insertAdjacentHTML('beforeend', `<pre style="color:#b91c1c">Failed to load resume.json: ${esc(err)}</pre>`);
    });
})();
</script>
</body>
</html>
